  <div class="container mt-5" class="background">
    <!-- Contact form -->
    <form action="contact.php" name="contactForm" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Nume</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" id="email">
      </div>

      <div class="form-group">
        <label>Telefon</label>
        <input type="text" class="form-control" name="phone" id="phone">
      </div>

      <div class="form-group">
        <label>Subiect</label>
        <input type="text" class="form-control" name="subject" id="subject">
      </div>

      <div class="form-group">
        <label>Mesaj</label>
        <textarea class="form-control" name="message" id="message" rows="4"></textarea>
      </div>

      <input type="submit" name="send" value="Send" class="btn btn-dark btn-block">

    </form>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>

<script>
    $(function () {
        $("form[name='contactForm']").validate({
            // Define validation rules
            rules: {
                name: "required",
                email: "required",
                phone: "required",
                subject: "required",
                message: "required",
                name: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true,
                    minlength: 8,
                    maxlength: 9,
                    number: true
                },
                subject: {
                    required: true
                },
                message: {
                    required: true
                }
            },
            // Specify validation error messages
            messages: {
                name: "Va rog introduceti numele dvs.",
                email: {
                    required: "Va rog introduceti emailul",
                    minlength: "Va rog introduceti o adresa de email valida"
                },
                phone: {
                    required: "Va rog introduceti un numar de telefon",
                    minlength: "Numarul de telefon trebuie sa fie de cel putin 8 cifre",
                    maxlength: "Numarul de telefon nu trebuie sa fie mai mult de 9 cifre"
                },
                subject: "Va rog introduceti subiectul",
                message: "Va rog introduceti mesajul dvs."
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
    }); 
</script>
